<body>
    <h1>Week 6 HW</h1>
    
    <script>
        var hourly = Number(prompt(`Enter your hourly pay:`))
        var worked = Number(prompt(`Enter the number of hours you worked in 2 weeks:`))

        var gross = hourly * worked
        var tax = gross * .2
        var net = gross - tax

        console.log(`Gross Pay:${gross.toFixed(2)}`)
        console.log(`Uncle Sam's Share:${tax.toFixed(2)}`)
        console.log(`Net Pay:${net.toFixed(2)}`)
        alert(`Gross Pay: ${gross.toFixed(2)}\nUncle Sam's Share: ${tax.toFixed(2)}\nNet Pay: ${net.toFixed(2)}`)


    </script>
